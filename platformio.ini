[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@^2.0.2
	adafruit/Adafruit BusIO@^1.9.9
	wollewald/MCP23017_WE@^1.4.1
	mike-matera/ArduinoSTL@^1.3.3
